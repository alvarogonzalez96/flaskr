{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="url">URL</label>
    <input name="url" id="url" value="{{ request.form['url'] }}" required>

    <label for="address">Address</label>
    <input name="address" id="address" value="{{ request.form['address'] }}" required>

    <label for="size">Size</label>
    <input name="size" id="size" value="{{ request.form['size'] }}" required>

    <label for="price">Price (â‚¬)</label>
    <input name="price" id="price" value="{{ request.form['price'] }}" required>

    <input type="file" name="image" id="image">
    <label class="custom-file-label" for="image">Select image...</label>

    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    
    <input type="submit" value="Save">
  </form>
{% endblock %}
